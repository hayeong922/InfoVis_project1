        function bbSort(data){  // used to sort dataset in the right order.
            var l = data.length;
            var t;
            for(var i=0;i<data.length;i++){
                for(var j=0;j<i;j++){
                    c1 = data[i];
                    c2 = data[j];
                    if(parseFloat(c1['x'])<=parseFloat(c2['x'])){
                        t = data[i];
                        data[i] = data[j];
                        data[j] = t;
                    }
                }
            }
            return data;
        }
