    function bbSort(data){  // used to sort dataset in the right order.
        var l = data.length;
        var t;
        for(var i=0;i<data.length;i++){
            for(var j=0;j<i;j++){
                c1 = data[i];

            .attr('class', 'label')
            .attr('x', w / 2 )
            .attr('y', h - margin / 2 -25)
            //.text(xVal);
            .text('X');

        // Repeat for the y-axis
        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left")
            .ticks(5);

        var yAxisG = svg.append('g')
            .attr('class', 'axis')
            .attr('transform', 'translate(' + xOffset + ', 0)')
            .call(yAxis);

        var yLabel = svg.append("text")
            .attr('class', 'label')
            .attr('x', xOffset / 2 -20)
            .attr('y', h / 2)
            //.text(yVal);
            .text('Y');

        var dataLabel = svg.append("text")
            .attr('class', 'label')
            .attr('x', w / 2 - 20)
            .attr('y', h - margin / 2)
            //.text(xVal);
            .text('Anscombe IV');

        // scatterplot
        point = svg.selectAll('.point')
            .data(data);
        point.enter().append('svg:circle');

        // Update our selection
        point
            .attr('class', 'point')
            .attr('cx', function (d) {
                return xScale(d[xVal]);
            })    // x-coordinate
            .attr('cy', function (d) {
                return yScale(d[yVal]);
            })    // y-coordinate
            .style('fill', 'steelblue')                                  // color
            .attr('r', 0)
            .transition()
            .duration(1000)
            .attr('r', 8)   // radius
            //.tranision()
            //.duration(1000)
            .style('fill', 'steelblue');

    });


</script>
